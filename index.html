<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <style>
        /* Your CSS styles here */
        #container {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        
        h1 {
            color: #a9e21a;
            cursor: pointer;
        }
        
        li {
            width: 300px;
            margin: 10px;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #c4e3ef;
            font-size: larger;
        }

        li:hover {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            margin-top: 10px;
        }

        body {
            background-image: url(./picture/bi.jpg);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e081b;
            color: #a9e21a;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #341864;
            display: flex;
            font-size: large;
            align-items: flex-start;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
            margin: 0 10px;
            display: inline;
            margin-top: 17px;
            margin-left: 20px;
        }

        button {
            background-color: #341864;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 45px;
            font-size: larger;
        }
        #merasearch{
            border: 1px solid black;
            border-radius: 5px;
            font-size: small;
            background-color: #a9e21a;
            color: #000;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 300px;
            margin-top: 45px;
            font-size: large;
            font-weight: 400;
        }

        #ti {
            font-weight: 700;
        }

        .da {
            font-size: small;
        }

        #ins {
            border: 1px solid #191b14;
            border-radius: 8px;
            padding: 5px;
            background-color: #e1b5ef;
        }
    img
    {
        border-radius: 10px;
    }
    </style>
</head>
<body>

    <nav>
        <a href="#"><h1 ><i>dolphine</i>NEWS</h1></a>
        <button onclick="search('entertainment')">Entertainment</button>
        <button onclick="search('business')">Business</button>
        <button onclick="search('general')">General</button>
        <button onclick="search('sports')">Sports</button> 
        <button onclick="search('health')">Health</button>
        <button onclick="search('science')">Science</button>
        <button onclick="search('technology')">Technology</button>
        <input type="text" id="se" placeholder="Search...">
        
        <button onclick="search(`${document.getElementById('se').value}`)" id="merasearch">search news</button>
    </nav>
    
    <ul id="container"></ul>

    <script>
        
        function search(tr) {
            const parent = document.getElementById("container");
            while (parent.firstChild) {
                parent.firstChild.remove();
            }
            const searchable = document.getElementById('se').value;
            let sr = searchable.substring(0, 2);
            fetch(`https://newsapi.org/v2/top-headlines?country=in&category=${tr}&apiKey=9637c5561ad24301ab0cf036edc5b1f0`)
                .then(data => data.json())
                .then(response => {
                    console.log(response);
                    for (let i = 0; i < 20; i++) {
                        const card = document.createElement('li');
                        card.innerHTML = `<img src="${response.articles[i].urlToImage}" alt="" id='imag'>
                        <span class='da'>Date : ${response.articles[i].publishedAt}</span>
                        <p class='da'>Author : ${response.articles[i].author}</p>
                        <div id ='ins'>
                        <div id='ti'>${response.articles[i].title}</div>
                        <br/>
                        <div>${response.articles[i].description}</div>
                        <span><a href=${response.articles[i].url} target='_blank'>read more...</a></span>
                        </div>`;
                        parent.appendChild(card);
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        }

        function createCard() {
            const container = document.getElementById('container');
            fetch(`https://newsapi.org/v2/top-headlines?country=in&apiKey=9637c5561ad24301ab0cf036edc5b1f0`)
                .then(data => data.json())
                .then(response => {
                    console.log(response);
                    for (let i = 0; i < 20; i++) {
                        const card = document.createElement('li');
                        card.innerHTML = `<img src="${response.articles[i].urlToImage}" alt="" id='imag'>
                        <span class='da'>Date : ${response.articles[i].publishedAt}</span>
                        <p class='da'>Author : ${response.articles[i].author}</p>
                        <div id ='ins'>
                        <div id='ti'>${response.articles[i].title}</div>
                        <br/>
                        <div>${response.articles[i].description}</div>
                        <span><a href=${response.articles[i].url} target='_blank'>read more...</a></span>
                        </div>`;
                        container.appendChild(card);
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        }

        createCard();
    </script>
</body>
</html>
