<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="#"><h1 ><i>dolphine</i>NEWS</h1></a>
        <button onclick="search('entertainment')">Entertainment</button>
        <button onclick="search('business')">Business</button>
        <button onclick="search('general')">General</button>
        <button onclick="search('sports')">Sports</button> 
        <button onclick="search('health')">Health</button>
        <button onclick="search('science')">Science</button>
        <button onclick="search('technology')">Technology</button>
        <input type="text" id="se" placeholder="Search...">
        
        <button onclick="search(`${document.getElementById('se').value}`)" id="merasearch">Search News</button>
    </nav>
    
    <ul id="container"></ul>

    <script src="script.js"></script>
</body>
</html>
